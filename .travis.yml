language: node_js
sudo: false
node_js:
- 0.12
env:
- NODE_ENV=travis CXX="g++-4.8" CC="gcc-4.8"
matrix:
  allow_failures:
  - node_js: 4
services:
- mongodb
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8
    - clang
before_install:
- gem update --system
- gem install sass --version "=3.3.7"
- npm i nsp -g
- npm install protractor
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- node_modules/protractor/bin/webdriver-manager update --standalone --firefox
- node_modules/protractor/bin/webdriver-manager start 2>&1 &
- sleep 3
after_script:
- nsp audit-package
- grunt coverage
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/249daf9851ea4776f34e
    on_success: change
    on_failure: always
    on_start: never
cache:
  apt: true
  directories:
  - node_modules/
  - public/lib/
deploy:
  provider: heroku
  api_key:
    secure: 
  app: me_irl
  on:
    repo: kmattimo/me_irl
